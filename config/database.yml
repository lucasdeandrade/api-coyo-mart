default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: utf8
  username: root
  password: 210452
  host: 127.0.0.1
  port: 3306

development:
  <<: *default
  database: api_products
  adapter: mysql2
  

